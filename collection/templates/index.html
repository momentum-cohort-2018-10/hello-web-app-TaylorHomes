{% extends 'base.html' %}
{% block title %}
Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
{% for villain in villains %}
<h2><a href="{% url 'villain_detail' slug=villain.slug %}">
              {{ villain.name }}
       </a></h2>
<p>{{ villain.description }}</p>
{% endfor %}
{% endblock content %}
